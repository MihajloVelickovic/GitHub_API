<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    </style>

    <title>GitHub Contributor Info</title>
</head>
<body>
    <div class="form-div">
        <div class="form-gr">
            <label class="lbl margin-10">Owner: </label>
            <input type="text" class="margin-10 input-box owner" placeholder="Repo owner's name"/>
        </div>
        <div class="form-gr">
            <label class="lbl margin-10">Repo: </label>
            <input type="text" class="margin-10 input-box repo" placeholder="Repo's name"/>
        </div>
        <input type="button" class="submit" value="Go!">
        <script type="module" src="main.js"></script>
    </div>
</body>
</html>
