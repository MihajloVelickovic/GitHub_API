<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    </style>

    <title>GitHub Contributor Info</title>
</head>
<body>
    <div class="form-div">
        <div class="form-gr-main">
            <label class="lbl margin-10">Owner: </label>
            <input type="text" class="margin-5 input-box owner" placeholder="Repo owner's name"/>
        </div>
        <div class="form-gr-main">
            <label class="lbl margin-10">Repo: </label>
            <input type="text" class="margin-5 input-box repo" placeholder="Repo's name"/>
        </div>
        <div class="form-gr-buttons">
            <input type="button" class="submit margin-10" value="Go!">      
            <input type="button" class="clear-button button margin-10" value="Clear list">  
            <input type="button" class="theme-button button margin-10" value="Toggle theme"> 
        </div>
            
    </div>
    <div class="responses">

    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
